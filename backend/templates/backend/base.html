{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'backend/main.css' %}" rel="stylesheet">
    <title> {% block title %} {% endblock %} | FINANCEPEER </title>
    {% block head %} {% endblock %}
</head>

<body bgcolor="grey">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-1">FINANCEPEER</a>
            <div class="text-right mx-1">
                <a href="{% url 'home' %}"><button class="btn btn-success mx-2" type="button">VISIT HOME</button></a>
                <a href="{% url 'data' %}"><button class="btn btn-success mx-0" type="button">SHOW DATA</button></a>
            </div>
        </div>
    </nav>
    {% block body %} {% endblock %}
</body>

</html>
