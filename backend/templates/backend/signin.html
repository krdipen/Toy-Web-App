{% extends "backend/base.html" %}

{% block title %} SIGN IN {% endblock %}

{% block head %}
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.82.0">

<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



<!-- Bootstrap core CSS -->
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>


<!-- Custom styles for this template -->
{% endblock %}

{% block body %}

<body class="text-center vsc-initialized" data-new-gr-c-s-check-loaded="14.1007.0" data-gr-ext-installed="">
  <main class="form-signin">
    <form action="{% url 'signin' %}" method="post" enctype="multipart/form-data" autocomplete="off">
      {% csrf_token %}

      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        <label for="floatingInput">USERNAME</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="floatingPassword">PASSWORD</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-0" type="submit">SIGN IN</button>
    </form>
  </main>
</body>

{% endblock %}
